<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Landing page</title>
  </head>
  <body>
    <section class="section section__hero">
      <nav class="nav">
        <div>
          <img class="logo" src="image/logo.png" alt="logo" />
        </div>
        <div class="nav__links__container">
          <ul class="nav__links__list">
            <li class="nav__link">
              <a class="linkoza" href="#">Header link one</a>
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Header link two</a>
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Header link three</a>
            </li>
            <li class="nav__link">
              <a class="linkoza check" href="#">Let's talk</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container container__hero">
        <div class="hero__main__content">
          <div class="hero__text__div">
            <h1 class="heading__primary">This website is awesome</h1>
            <p class="hero__text__paragraph">
              This website has some subtext that goes here, under the main
              title.<br />
              Font is smaller and the color is lower contrast.
            </p>
            <button class="btn btn--hero">Join us</button>
          </div>
          <div class="hero__img__div">
            <img
              class="hero__img"
              src="image/mathieu-bigard-eC9xhOsttJ8-unsplash.jpg"
              alt="photo of a pink building"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="section section__random">
      <div class="container container__random">
        <h2 class="heading__secundary">Some random information</h2>
        <div class="building__photos__div">
          <figure class="figure fiture1">
            <img
              class="building building1"
              src="image/building1.avif"
              alt="Modern building with black glass"
            />
            <p class="figure__text">This is some subtext under the image</p>
          </figure>
          <figure class="figure figure2">
            <img
              class="building building1"
              src="image/building2.avif"
              alt="Modern building"
            />
            <p class="figure__text">This is some subtext under the image</p>
          </figure>
          <figure class="figure figure3">
            <img
              class="building building3"
              src="image/building3.avif"
              alt="Modern building"
            />
            <p class="figure__text">This is some subtext under the image</p>
          </figure>
          <figure class="figure figure4">
            <img
              class="building building4"
              src="image/building4.avif"
              alt="Modern building"
            />
            <p class="figure__text">This is some subtext under the image</p>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
